<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .verification-message {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .verification-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .verification-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .verification-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="verification-message">
            Terima kasih telah mendaftar! Silakan verifikasi alamat email Anda untuk mengaktifkan akun Anda.
        </div>
        <div class="verification-link">
            <a href="' . base_url() . 'auth/verify?email=' . $email . '&token=' . $token . '">Verifikasi Email</a>
        </div>
    </div>
</body>

</html>
